<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id ="app1"><!--cũng tương tự như class ="app1" và thay vm.$mount(".app1") đổi thành dấu " . "-->
      <h2>{{message}}</h2>
      <h2>{{message}}</h2>
      <button>click</button>
    </div>
    <!--khi sử dụng với div 2 cũng cùng id ="app1" 
       nó không gắn vue vào để sử lý vào thẻ HTML
    -->
    <div id ="app1">
      <h2>{{message}}</h2>
      <h2>{{message}}</h2>
      <button>click</button>
    </div>
    <div id="app2">
      
    </div>
    <script>
      // khởi tạo một Vue instance nhưng chưa có template el: "#app3",
      var vm = new Vue({
        data: {
          message: "Nguyen Manh Dung"
        },
        methods: {
          show(){

          }
        }
      })
      //chúng ta cần phải biết phần tử(thẻ) HTML cụ thể hơn vue được gắn vào như mình không biết
      // thì có cách khác để gắn vào template
      //vm.$mount("selector")
      //selector là tên bộ chọn CSS của phần tử mà chúng ta cần mount(gắn kết) cho vue instance
      vm.$mount("#app1")

      /*thường ta sẽ gắn Vue instance vào template
      nhưng có cách khác gắn template vào Vue instance*/
      var vm2 = new Vue({
        el: "#app2",
        template: '<h2>{{message}}</h2>',
        /* phù hợp với các nội dung nhắn gọn dễ hiểu 
        không phù hợp với các template dài, phuwsv tạp*/
        data: {
          message: "Nguyen Quang Manh"
        },
        methods: {
          show(){
          }
        }
      })
      //  lifecycle hook giúp người dùng thêm code của mình vào các giai đoạn(stage) cụ thể trong vòng đời của đối tượng
      /* ví dụ các HOOK created, mounted, updated, destronyed, cũ được gọi vào các vòng đời của một đối tượng
      và cùng con trỏ this trỏ đến đối tượng của vue*/
    </script>
  </body>
</html>
